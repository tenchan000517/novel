concreteChapters:
  - chapterNumber: 1
    title: "銀の時計"
    summary: "アルディア王立魔法アカデミーを首席で卒業したルナ・シルバーウッドは、伝統を重んじる王立魔法研究所での職を得る。しかし、機械工学への興味や革新的な研究手法で周囲から浮いた存在となっている。卒業式の日、突然テクナス共和国からの招待状が届き、同時に祖父から受け継いだ銀の懐中時計が不思議な反応を示し始める。"
    keyEvents:
      - "ルナの卒業式と研究所配属の発表"
      - "テクナス共和国からの招待状の到着"
      - "祖父の懐中時計の異常な反応"
    settings:
      - name: "アルディア王立魔法アカデミー"
        description: "古代から続く石造りの壮大な建物。魔法の歴史を感じさせる厳格な雰囲気が漂う。"
      - name: "ルナの私室"
        description: "書物とメモが散乱する研究者らしい部屋。壁には古代魔法の図表が貼られ、小さな実験装置が置かれている。"
    foreshadowingElements:
      - id: "fs-main-001"
        hint: "懐中時計が近くの魔法装置に反応して一瞬光る"
      - id: "fs-sub-002"
        hint: "テクナス共和国からの招待状に捺された見慣れない印章"
    characterFocus:
      - "protagonist"
      - "mentor"
    characterDevelopment:
      - characterId: "protagonist"
        development: "アカデミーでのエリート的地位と実験的研究への葛藤が描かれる"
    requiredElements:
      - "卒業式の厳格な伝統描写"
      - "ルナの革新的研究への情熱と周囲の反応のコントラスト"
      - "テクナス共和国との緊張関係の示唆"
    emotionalGoal: "主人公の才能と抱負、そして既存体制との軋轢を感じさせる"
    tension: 0.3
    pacing: "MEDIUM"
    notes: "世界観の基本設定と主人公の性格を丁寧に描写する。時計の謎は微妙に提示するだけにとどめ、今後の伏線として機能させる。"

  - chapterNumber: 2
    title: "禁断の書庫"
    summary: "研究所での最初の任務で、ルナは古文書の整理を命じられる。退屈な仕事に見えたが、彼女は偶然にも立入禁止の地下書庫への手がかりを発見。夜間に忍び込んだ地下書庫で古代魔法に関する禁書を見つけるが、同じくそこに潜入していたライバルのノア・フロストシャドウに見つかってしまう。二人は緊張しながらも、互いの興味の対象が異なることから一時的な秘密の共有を約束する。"
    keyEvents:
      - "研究所での最初の任務と古文書の発見"
      - "禁断の地下書庫への侵入"
      - "ノアとの遭遇と緊張した駆け引き"
    settings:
      - name: "王立魔法研究所"
        description: "アカデミーよりさらに厳格な雰囲気の石造り建築。魔法の実験室や書庫が複雑に配置されている。"
      - name: "地下書庫"
        description: "ほとんど忘れられた地下深くの書庫。魔法の灯りだけが照らす薄暗い空間に、古ぼけた禁書が並ぶ。"
    foreshadowingElements:
      - id: "fs-main-002"
        hint: "地下書庫の壁に刻まれた、時計の模様と似た古代の印章"
      - id: "fs-sub-004"
        hint: "一瞬見えるノアの手の傷跡"
    foreshadowingResolutions:
      - id: "fs-sub-002"
        resolution: "テクナスの印章は古代共通語で「調和の鍵」を意味することが書物から判明する"
    characterFocus:
      - "protagonist"
      - "rival"
    characterDevelopment:
      - characterId: "rival"
        development: "表面的な敵対関係の裏に隠された複雑な動機の暗示"
    requiredElements:
      - "研究所の階層的で保守的な環境描写"
      - "禁書の内容と現代魔法理論との矛盾点"
      - "ルナとノアの緊張しながらも共通点を見出す対話"
    emotionalGoal: "禁断の知識への興奮と恐れ、そして予期せぬ協力者の出現による複雑な感情"
    tension: 0.4
    pacing: "MEDIUM"

arcs:
  - number: 1
    title: "伝統からの旅立ち"
    theme: "伝統社会の束縛からの解放"
    chapterRange:
      start: 1
      end: 5
    turningPoints:
