description: "魔法と科学が共存する産業革命期の架空世界。大陸は三つの主要国に分かれ、古代魔法と新興の蒸気技術が融合した社会が形成されている。新旧の力のバランスが絶妙な緊張状態を保っている。"

regions:
  - name: "アルディア王国"
    description: "大陸北部に位置する伝統的な魔法国家。世界最大の魔法アカデミーを擁する。"
    culture: "貴族文化が根強く、魔法学術が発展している。伝統と格式を重んじる保守的な社会。"
    politicalSystem: "伝統的な魔法貴族が実権を握る立憲君主制。"
    technology: "古典魔法が主流で、近代技術との融合にはまだ消極的。"
    landmarks:
      - "王立魔法アカデミー：世界最大の魔法教育・研究機関"
      - "エーテル大聖堂：魔法の源泉と信じられる聖地"
      - "古代魔法図書館：禁断の魔法書も含む膨大な知の集積地"
    conflicts:
      - "新興技術派と古典魔法派の政治対立"
      - "隣国テクナス共和国との冷戦状態"
    climate: "四季がはっきりした温暖な気候、北部は寒冷。"
    resources: "魔法鉱石、古代遺跡のクリスタル"

  - name: "テクナス共和国"
    description: "大陸南部の新興国家。機械工学と蒸気技術が発達している。"
    culture: "実用主義的で革新を重んじる文化。階級よりも才能が評価される。"
    politicalSystem: "技術者と商人からなる評議会による共和制。"
    technology: "蒸気機関と魔法の融合技術「マナエンジン」を開発し急速に台頭。"
    landmarks:
      - "大技術博物館：革新的発明が展示される国家的象徴"
      - "中央蒸気発電所：巨大なマナエンジンが稼働する施設"
    conflicts:
      - "急速な産業化による環境問題"
      - "アルディア王国との資源争奪"
    climate: "温暖な地中海性気候。"
    resources: "石炭、鉄鉱石、エーテルクリスタル鉱脈"

  - name: "自由都市同盟"
    description: "大陸中央部の独立都市群。交易と情報の中心地。"
    culture: "多様な文化の混合。実利的で中立的な立場を維持。"
    politicalSystem: "各都市が独自の統治形態を持ち、緩やかに連合している。"
    technology: "アルディアとテクナスの技術が混在し、独自の応用発展も。"
    landmarks:
      - "グランドマーケット：世界中の商品が集まる巨大市場"
      - "中立学術機関：両大国の学者が交流できる稀有な場所"
    conflicts:
      - "両大国からの影響力争い"
      - "都市間の利益相反"
    climate: "穏やかな内陸性気候。"
    resources: "農産物、交易品、情報"

history:
  - event: "大魔法戦争"
    date: "1000年前"
    description: "古代魔法使いたちの間で起きた大規模な魔法戦争。文明崩壊の原因となった。"
    impact: "多くの古代都市が破壊され、禁断魔法の使用が厳しく規制されるようになった。"
    relatedRegions:
      - "アルディア王国"
      - "テクナス共和国"

  - event: "現代魔法の発見"
    date: "500年前"
    description: "古代魔法の一部を安全に使用できる現代魔法理論の確立。"
    impact: "魔法の再興とアルディア王国の興隆。魔法アカデミーの設立。"
    relatedRegions:
      - "アルディア王国"

  - event: "第一次マナエンジンの発明"
    date: "50年前"
    description: "テクナス共和国の技師が蒸気機関と魔法を組み合わせた画期的なエンジンを開発。"
    impact: "産業革命の始まり。テクナス共和国の急速な発展と台頭。力のバランス変化。"
    relatedRegions:
      - "テクナス共和国"

  - event: "資源戦争"
    date: "30年前"
    description: "エーテルクリスタル資源をめぐる両大国間の戦争。"
    impact: "自由都市同盟の仲介による不安定な平和条約。現在も緊張状態が続く。"
    relatedRegions:
      - "アルディア王国"
      - "テクナス共和国"
      - "自由都市同盟"

rules:
  - rule: "魔法資質の制限"
    description: "魔法は血統と才能で決まり、人口の約10%のみが使用可能。"
    domain: "社会全体"
    exceptions: "テクナス共和国では、魔法増幅装置により非魔法使いも限定的に魔法効果を利用可能。"

  - rule: "等価交換の原則"
    description: "すべての魔法使用はエネルギーの等価交換を伴う。使用者の体力や外部エネルギー源が必要。"
    domain: "魔法システム"
    exceptions: "古代魔法の一部は異なる原理で動作するが、多くは禁止されている。"

  - rule: "禁断魔法の規制"
    description: "生命創造、時間操作、大規模破壊などの禁断魔法は国際法で厳しく禁止されている。"
    domain: "国際法"
    exceptions: "極秘研究として一部の機関では研究されている噂がある。"

  - rule: "マナエンジン特許"
    description: "マナエンジン技術はテクナス共和国の特許で保護されており、高額なライセンス料が必要。"
    domain: "国際技術法"
    exceptions: "自由都市同盟では独自バージョンの「解放型エンジン」を開発中。"

magicSystem:
  exists: true
  name: "エーテル魔法体系"
  description: "世界に遍在するエーテルと呼ばれるエネルギーを操作する体系。個人の才能、訓練、理解度によって効果が変わる。"
  sources:
    - "周囲の自然エーテル"
    - "使用者の生命エネルギー"
    - "エーテルクリスタル（貯蔵媒体）"
    - "マナエンジン（増幅装置）"
  limitations:
    - "才能による使用制限"
    - "等価交換の原則"
    - "エネルギー消費による疲労"
    - "精神的集中力の必要性"
  schools:
    - name: "元素魔法"
      focus: "火、水、風、土などの自然元素の操作"
      techniques:
        - "炎操作：発火から炎の形状操作まで"
        - "水流制御：水の移動から状態変化まで"
        - "風の道：気流操作と空気圧制御"
        - "地盤操作：振動から形状変化まで"
    - name: "エーテル構築魔法"
      focus: "エーテルから直接物体や効果を構築する技術"
      techniques:
        - "エーテルシールド：防御障壁の構築"
        - "具現化：小規模な物体生成"
        - "幻影：視覚的な映像の投影"
    - name: "精神感応魔法"
      focus: "心と感覚に作用する微細な魔法"
      techniques:
        - "感情影響：基本的な感情の誘導"
        - "思考読解：表層的な考えの読み取り"
        - "記憶強化：自身の記憶力向上"
  socialImpact: "魔法能力による社会階層の分化。アルディアでは魔法が貴族の証、テクナスでは才能として評価。"

technology:
  level: "産業革命中期相当（蒸気機関+初期電気+魔法融合）"
  description: "蒸気動力を基盤とし、魔法エネルギーを組み合わせた技術体系。マナエンジンの発明により急速に発展中。"
  keyInventions:
    - "マナエンジン：魔法エネルギーで強化された蒸気機関"
    - "魔導通信機：遠距離での音声通信を可能にする装置"
    - "エーテル灯：魔法の光を利用した照明システム"
    - "浮遊石を利用した飛行船：高速長距離移動手段"
    - "魔導射撃武器：従来の火薬武器より高威力"
  limitations: "複雑なマナエンジンは故障しやすく、定期的な調整が必要。高度な装置はエーテルクリスタルの供給に依存。"
  socialImpact: "産業化による社会変革と階級流動化。テクナス共和国の台頭と国際関係の緊張。"
  distribution: "テクナス共和国で最も発達し、自由都市同盟で普及中、アルディア王国では抵抗も。"

socialSystem:
  description: "魔法能力と技術力による複雑な社会階層が存在する。地域によって大きく異なる価値観と統治形態。"
  socialClasses:
    - name: "魔法貴族（アルディア主流）"
      privileges: "政治的発言権、土地所有権、魔法教育への特権的アクセス"
      restrictions: "伝統的行動規範と身分相応の責任"
    - name: "技術エリート（テクナス主流）"
      privileges: "技術開発資金へのアクセス、政策決定参加権"
      restrictions: "成果による評価制度、失敗への厳しい責任"
    - name: "商人階級（自由都市同盟主流）"
      privileges: "取引の自由、移動の自由、中立的立場"
      restrictions: "都市法への服従、取引税の負担"
    - name: "一般市民"
      privileges: "基本的生活権、職業選択の自由（地域による制限あり）"
      restrictions: "限られた政治参加、社会変化の影響を直接受ける立場"
  genderRoles: "やや男性優位だが、能力（特に魔法や技術）が評価される社会のため、女性の社会進出も珍しくない。地域差あり。"
  familyStructure: "アルディアでは大家族制、テクナスでは核家族、自由都市同盟は多様な形態が存在。"
  education: "アルディアでは魔法系統の教育が優位。テクナスでは技術教育。自由都市同盟では多様な私立学校。"
  religion: "古代魔法文明を崇拝する伝統信仰と、自然のエーテル循環を重視する新興信仰が混在。"

supernatural:
  - name: "エーテル精霊"
    description: "高密度のエーテルが意識を持った希少な存在。特定の場所や物体に宿ることがある。"
    powers: "エーテル操作、物体への干渉、限定的な予知能力"
    habitat: "自然のエーテル密度が高い場所、古代遺跡、特殊な魔法アイテム内"
    significance: "魔法研究の重要な研究対象。一部の地域では信仰の対象。"

  - name: "エコーズ（残響存在）"
    description: "大魔法戦争の際に固定された魔法残響。人型だが意識は不明瞭。"
    powers: "固定された魔法パターンの継続的実行、周囲のエーテル吸収"
    habitat: "古代魔法戦争の激戦地、放棄された魔法実験施設"
    significance: "危険な存在として広域が立入禁止に。一部は研究目的で捕獲・保存。"

uniqueElements:
  - name: "エーテルクリスタル"
    description: "エーテルが結晶化した希少な鉱物。魔法エネルギーの貯蔵や増幅に利用される。"
    significance: "現代の動力源の中核。国家間紛争の原因となる重要資源。"

  - name: "魔導書架"
    description: "アルディア魔法アカデミーの地下に存在する、自己組織化する書架。求める知識に関連する書物を自動的に集める。"
    significance: "魔法研究の重要ツール。一部の危険な知識へのアクセスは厳しく制限されている。"

  - name: "境界薄化地点"
    description: "現実とエーテル界の境界が薄い特殊な場所。魔法が増幅されると同時に予測不能な効果も発生する。"
    significance: "強力な魔法実験場として利用される一方、危険性から一般人の立入は禁止。"

customFields:
  currentTensionLevel: "高"
  dominantConflictType: "技術と伝統の対立"
  storyPotentialRegions:
    - "アルディア王国の保守的中心部と革新的周辺部の対比"
    - "テクナス共和国の産業地帯と研究区域の対比"
    - "自由都市同盟の中立地帯としての緊張"