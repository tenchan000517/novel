  distinctiveFeatures:
    - 長い白髪と手入れの行き届いた白髭
    - 鋭い青い瞳
    - 右手に握る魔法杖（祖先から代々受け継がれたもの）
  clothing: 上質な深紫色のローブに、金糸で魔法記号が刺繍されている。
  physique: 年齢の割に背筋が伸びた姿勢を保ち、威厳がある。
  age: 65
  gender: 男性
backstory:
  summary: >-
    名門グレイウィズダム家の生まれで、若い頃は型破りな魔法研究で有名だった。しかし40年前の政治的変動で多くの革新派が追放される中、生き残るために表向きは保守派に転向。以来、表と裏の二重生活を送りながら、本当の意味での魔法発展を見守ってきた。アーロン・シルバーウッドとは親友で研究パートナーだった。
  significantEvents:
    - 若き日に古代魔法研究で最年少魔法師賞を受賞
    - 40年前の魔法議会の粛清で親友たちが追放される中、表向きの転向で地位を守る決断
    - アーロン・シルバーウッドとの秘密研究と彼の死
    - ルナの才能を見出し、密かに支援
  origin: アルディア王国中央部、学術都市グレイスピア
  trauma:
    - 親友たちの追放と裏切り者としての自己認識
    - アーロンの死と真相究明の挫折
  detailedHistory: >-
    名門魔法家系に生まれたセバスチャンは、若い頃から型破りな才能で注目を集めた。20代で古代魔法研究の権威となり、同志のアーロン・シルバーウッドとともに革新的な理論を次々と発表。しかし40年前、保守派による魔法議会の権力掌握が起こり、多くの革新派が異端として追放された。彼は表向き保守派への転向を装い地位を守る苦渋の決断をする。以来、表では伝統の守護者を演じながら、裏では古代魔法の真実を求める研究を続けてきた。
  motivations: 表向きの保守性を盾に、次世代の革新者たちを密かに育成し支援すること。アーロンの遺志を継ぎ、古代魔法の真実を解明すること。
  secrets:
    - 地下書庫の奥に隠された秘密の研究室で禁断の魔法研究を続けている
    - アーロンの死の真相を部分的に知っているが、ルナに話せない理由がある
    - アルディア王国の高位政治家たちと古代魔法研究をめぐる複雑な関係がある
