    type: RIVAL
    strength: 0.75
    description: アカデミーからの学術的ライバル。表向きは軽蔑しているが、内心では彼女の才能と直感力を認め、時に警戒している。
  - targetId: mentor
    type: STUDENT
    strength: 0.6
    description: 公式にはメンターの弟子だが、お互いに完全な信頼関係はない。ノアはメンターの二重生活を薄々感じ取っている。
  - targetId: antagonist
    type: PROTEGE
    strength: 0.7
    description: 表向きは敵対者の支持者を装っているが、実際は複雑な情報操作の関係。互いに利用し合っている。
