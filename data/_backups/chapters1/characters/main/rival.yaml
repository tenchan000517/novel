appearance:
  summary: 漆黒の髪と鋭い灰緑色の瞳を持つ背の高い青年。常に完璧に整えられた黒と銀の制服を着用し、片手または両手に黒い手袋をしている。表情は常に冷静で読みにくい。
  distinctiveFeatures:
    - 漆黒の短髪と鋭い灰緑色の瞳
    - 常に着用している黒い手袋
    - 左耳に小さな銀のイヤリング
  clothing: アルディア貴族特有の黒と銀の高級な制服または研究ローブ。
  physique: 細身だが筋肉質で、無駄のない動きをする。
  age: 21
  gender: 男性
backstory:
  summary: >-
    アルディア王国有数の名門、フロストシャドウ家の跡取り。幼い頃から卓越した魔法の才能を示し、家族から大きな期待を寄せられる。しかし3年前に妹が深刻な魔法疾患に倒れ、以来、公式には禁止された古代治癒魔法の研究に密かに取り組んでいる。表向きはアカデミーのエリートとして振る舞いながら、裏では危険な禁断魔法の実験を繰り返している。
  significantEvents:
    - 16歳でアルディア史上最年少の上級魔法士試験合格
    - 妹ルナ（ルナ・シルバーウッドとは無関係）の魔法疾患発症
    - 禁断魔法実験による右手の負傷と能力の変化
    - 二重スパイとしての諜報活動の開始
  origin: アルディア王国北東部、フロスト家の本拠地「影氷城」
  trauma:
    - 妹の深刻な病状と現代魔法の無力さへの絶望
    - 禁断魔法実験の失敗による痛烈な代償
    - 家族の期待とプレッシャー
  motivations: 妹を救うための禁断魔法の解明。個人的な野心と家名の名誉。時に背反する二重スパイとしての複雑な目的。
  secrets:
    - 右手の傷は禁断魔法の実験による代償で、特殊な魔法能力の源となっている
    - アルディア王国とテクナス共和国の両方のスパイとして活動している
    - 妹の病は自然発生ではなく、政治的陰謀の一部である可能性を疑っている
