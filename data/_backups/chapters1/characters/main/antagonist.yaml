role: ANTAGONIST
description: 58歳。アルディア王国魔法評議会議長。伝統主義の頑固な体現者であり、古き良き時代の秩序を守ろうとする保守派の中心人物。表向きは厳格だが、裏では自らの地位と権力を守るためなら手段を選ばない。
personality:
  traits:
    - 権威主義的
    - 頑固
    - 狡猾
    - 慎重
    - 偏狭
  speechPatterns:
    - 権威を感じさせる低く響く声
    - 古典的な表現と格言を多用
    - 反対意見に対して冷淡に切り捨てる口調
  quirks:
    - 話す際に指輪を回す癖がある
    - 不快なことがあると眼鏡を上げて鼻筋をこする
    - 部下に対して常に正確な時間厳守を要求する
  values:
    - 秩序
    - 伝統
    - 階級制度
    - 個人的権力
appearance:
  summary: 厳格な顔立ちと鋭い眼光を持つ中年の男性。短く刈り込まれた灰色の髪と手入れの行き届いた口髭が特徴的。常に最上級の伝統的魔法評議会の正装を着用している。
  distinctiveFeatures:
    - 鋭い鷹のような青灰色の眼
    - 短く刈り込まれた灰色の髪と整えられた口髭
    - 左手の小指にある家系の印章指輪
  clothing: 深緑色の魔法評議会正装ローブに金の刺繍と肩章。常に権威の象徴である銀の胸章を付けている。
  physique: 年齢の割に筋肉質で姿勢が良く、常に威厳ある立ち振る舞い。
  age: 58
  gender: 男性
backstory:
  summary: >-
    アルディア王国の古くからある貴族、アイアンクレスト家の当主。幼少期から家柄による特権と伝統的な魔法教育を受け、若い頃から保守的な政治思想を持つ。30年以上にわたり魔法評議会で地位を築き上げ、10年前に議長の座を獲得。以来、「魔法の純粋性」を掲げ、テクナス共和国の技術や古代魔法の革新的研究に強く反対してきた。表向きは秩序と伝統の守護者を称えるが、実際は自身の権力基盤維持が最大の関心事。
  significantEvents:
    - 若き日に魔法戦争で軍功を立て、早期に政治的地位を得る
    - 40年前の魔法議会粛清で多くの革新派を追放し、保守派の権力基盤を強化
    - 10年前の政治的策略により、前議長を失脚させて自らが議長の座を獲得
    - 古代魔法の秘密研究施設の閉鎖と関係者の追放を命令
  origin: アルディア王国中央部、アイアンヒル地方
  trauma:
    - 若い頃の魔法事故で兄を失った経験
    - テクナス共和国との初期交渉での屈辱的な敗北
  motivations: アルディア王国の伝統的魔法社会の秩序を維持すること。自身と支持者たちの権力基盤を強化すること。テクナス共和国の技術的影響力拡大を阻止すること。
  secrets:
    - 表向きは禁止している古代魔法の研究を、密かに自分の管理下で進めている
    - アーロン・シルバーウッドの死に間接的に関与している
    - テクナス共和国の特定の勢力と秘密裏に取引している
relationships:
  - targetId: protagonist
    type: ENEMY
    strength: 0.7
    description: 彼女の才能と血統は認めているが、革新的思想と祖父との関係から危険因子と見なしている。表面上は寛容を装いながら、裏では監視と抑圧を図る。
  - targetId: mentor
    type: ENEMY
    strength: 0.9
    description: 表向きは敬意を示す同僚だが、内心では最大の政敵と見なしている。互いの弱みを握り合う冷戦状態。
  - targetId: rival
    type: LEADER
    strength: 0.6
    description: 有能な若手として表向きは評価しているが、真の忠誠心に疑念を抱いている。互いに利用し合う関係。
