abilities:
  main:
    - name: 強制力の魔法
      description: 相手の意志に直接働きかける高度な精神魔法。短時間の強制から微妙な長期的影響まで可能。
      level: 9
    - name: 防衛結界魔法
      description: アルディア王国伝統の防御魔法。特に暗殺や情報漏洩から身を守る特殊な結界を得意とする。
      level: 10
  secondary:
    - name: 政治的操作術
      description: 長年の経験から培われた政治的駆け引きとマニピュレーションのスキル。
      level: 10
    - name: 古典戦闘魔法
      description: 若き日の軍務で習得した伝統的な攻撃魔法。最近はあまり使用していないが、危機時には有効。
      level: 7
goals:
  primary: アルディアの伝統的魔法体制を守り、自らの権力基盤を盤石にすること
  secondary:
    - テクナス共和国の影響力拡大を阻止すること
    - 古代魔法の力を独占的に管理下に置くこと
    - 次期国王への影響力を確保すること
  hidden: 古代魔法と現代技術を融合した究極の力を密かに追求し、両国を超えた支配力を得ること
