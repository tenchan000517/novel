  physique: やや小柄だが、引き締まった体つき。
  age: 20
  gender: 女性
backstory:
  summary: 名門魔法家系シルバーウッド家の末裔として厳格な教育を受けて育つ。3年前に謎の事故で祖父を失い、形見の懐中時計を受け継いだ。魔法の才能は一流だが、禁忌とされる機械工学にも興味を持ち、周囲から浮いた存在。
  significantEvents:
    - 10歳の時に偶然発見した古代遺跡で魔法の素質が開花
    - 17歳で王立魔法アカデミーに首席で入学
    - 祖父アーロン・シルバーウッドの謎の事故と懐中時計の継承
    - アカデミー在学中に禁断とされる魔導機械に関する研究で処分の危機に
  origin: アルディア王国北部の貴族区域、シルバーレイク地方
  trauma:
    - 祖父の突然の死
    - 革新的研究の度重なる拒絶
    - 10歳の時の古代遺跡での事故による悪夢
  motivations: 祖父の遺志を継ぎ、古代魔法の真実を解明すること。伝統と革新の架け橋となる新たな魔法理論を確立すること。
  secrets:
    - 祖父の死は事故ではなく、古代魔法の研究に関連した暗殺である可能性
    - 懐中時計には古代魔法の鍵となる仕掛けが隠されている
    - 自分の魔法的才能の覚醒には謎の部分があり、通常の魔法発現とは異なる
