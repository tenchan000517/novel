appearance:
  summary: 落ち着いた茶色の髪を質素にまとめた中年女性。常に上質だが地味な司書用ローブを着用。鋭い観察力を感じさせる知的な瞳と、微かな笑みを浮かべることが多い穏やかな表情。
  distinctiveFeatures:
    - 知性を感じさせる明るい茶色の瞳
    - 常に携帯している古い革製のメモ帳
    - 本を読む時だけつける半月型の眼鏡
  clothing: 紺色と茶色の質素だが手入れの行き届いた司書ローブ。多数のポケットが実用的に配置されている。
  physique: 平均的な体格だが、図書館での肉体労働で意外と強靭。
  age: 45
  gender: 女性
backstory:
  summary: >-
    アルディア王国中央部の学者家系に生まれるが、大学者を輩出する名門ではなく、代々図書館や書庫で働いてきた家系。10代で王立図書館に見習いとして入り、その勤勉さと記憶力で頭角を現す。25年以上アカデミー図書館に務め、15年前に司書長に就任。表向きは伝統を重んじる穏健派として振る舞いながら、実は「知識保全ネットワーク」という秘密組織の重要メンバーで、禁断とされる古代魔法の知識や書物を密かに保護している。
  significantEvents:
    - 18歳で偶然発見した禁断書の隠し場所が、現在の秘密活動の始まり
    - 25歳で当時の司書長から秘密組織への勧誘を受ける
    - 40年前の粛清の際、多くの貴重書を隠し場所に移して保護した功績
    - アーロン・シルバーウッドとの秘密の協力関係
  origin: アルディア王国中央部、学術都市グレイスピア
  trauma:
    - 40年前の粛清で同僚が逮捕される場面を目撃
    - 秘密保護のため、親しい友人にも真実を明かせない孤独
  motivations: 知識の保存と継承。バランスの取れた改革の支援。次世代の適切な指導者の育成。
  secrets:
    - 図書館の地下に禁断書の隠し部屋がある
    - 「知識保全ネットワーク」の主要連絡係として国境を越えた情報網を持つ
    - アーロン・シルバーウッドの最後の手記を保管している
