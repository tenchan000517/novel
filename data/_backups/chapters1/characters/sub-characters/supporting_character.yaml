description: 45歳。アルディア王立魔法アカデミーの図書館司書長。膨大な書物に関する知識と、秘密の情報網を持つ。表向きは穏やかな学者だが、古代魔法の隠された知識の守護者でもある。
personality:
  traits:
    - 博識
    - 観察力が鋭い
    - 慎重
    - 表面上は控えめ
    - 内面は強靭
  speechPatterns:
    - 文学的な言い回しを好む
    - 静かな声だが、要点を明確に伝える
    - 時折古語や引用を挟む
  quirks:
