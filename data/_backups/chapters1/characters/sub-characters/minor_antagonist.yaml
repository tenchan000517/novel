appearance:
  summary: "短く刈り上げた黒髪と鋭い目つきの痩せた中年男性。常に完璧に手入れされた黒と銀の魔法執行官制服を着用。左頬には規律違反者との戦いで負った細い傷跡がある。"
  distinctiveFeatures:
    - "鋭い灰色の目"
    - "左頬の傷跡"
    - "常に着用している白い手袋"
    - "胸元の魔法純潔のシンボル"
  clothing: "黒と銀の厳格な魔法執行官制服。常に完璧に整えられている。"
  physique: "痩せて筋肉質。無駄の無い動きと常に警戒した姿勢。"
  age: 34
  gender: "男性"

backstory:
  summary: "下級貴族出身で、厳格な軍事的環境で育つ。若くして魔法執行部隊に入隊し、「不純な魔法」の取り締まりで頭角を現す。伝統的価値観への執着と残忍なまでの効率性が評価され、マーカス議長の目に留まり、現在は彼の右腕として活動。テクナスの技術と古代魔法の研究に対する過激な反対派として知られ、規則違反者への容赦ない取り締まりで恐れられている。"
  significantEvents:
    - "魔法学校時代の「不純な血統」いじめ事件での主導的役割"
    - "執行部隊での異端的魔法使いの取り締まりと昇進"
    - "禁断研究施設の強制捜査と研究者の逮捕作戦での功績"
    - "マーカス議長の腹心としての地位確立"
  origin: "アルディア王国西部、スティール山脈近郊の軍事地区"
  trauma:
    - "幼少期の厳格すぎる父親からの虐待"
    - "初任時代の同僚の「不純な魔法」実験による事故"
  motivations: "秩序と伝統的魔法の純粋性を守ること。マーカス議長への忠誠と自身の地位向上。「不純」と見なすものへの排除。"
  secrets:
    - "過去の取り締まりで違法な拷問手段を使用している"
    - "密かに禁断魔法のアーティファクトを収集している"
    - "マーカス議長の座を狙っている"

