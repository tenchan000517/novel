appearance:
  summary: 火の赤色に染めた短髪と、常に油で汚れた作業服が特徴的。明るい琥珀色の瞳と元気な笑顔で人々を魅了する。様々な工具を取り付けた特製ベルトが、いつでも簡単に作業できる準備を整えている。
