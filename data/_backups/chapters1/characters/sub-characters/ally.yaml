backstory:
  summary: テクナス共和国の工業地区で機械工として育つ。魔法素質が平均的だったため、伝統的な教育機関では評価されなかったが、魔法と機械を融合させる独自の才能を開花。独学で技術を磨き、20歳で国内最年少の魔導技師資格を取得した。
  significantEvents:
    - 14歳で初めて独自の魔導装置（光増幅器）を発明
    - 魔導技師試験を史上最年少で合格
    - エーテルクリスタル鉱山事故で家族を救出する装置を即興で作り出し、注目を集める
    - テクナス政府から特別研究許可を得て、アルディア王国への渡航が認められる
  origin: テクナス共和国東部工業地区、ギアホイール区画
  trauma:
    - 魔法学校での才能不足による挫折と排除
    - 初期の発明が原因で起きた小規模事故
  motivations: 魔法と技術の融合による実用的発明で世界を変えること。魔法素質がない人々も平等に恩恵を受けられる社会を作ること。
  secrets:
    - 政府に知られていない独自の研究を密かに進めている
    - 一部の研究は公式には禁止されている境界領域に踏み込んでいる
