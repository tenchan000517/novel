description: 23歳。自由都市同盟出身の風と雨の元素を操る放浪の魔法使い。両国の政治や学術界からは距離を置き、実用的な魔法で一般市民を助けることを信条としている。
personality:
  traits:
    - 自由奔放
    - 情熱的
    - 直感的
    - 思いやりがある
    - 反権威主義
  speechPatterns:
    - 率直でストレートな物言い
    - 方言と各地の言葉が混ざった独特の話し方
    - 突然詩的な表現に切り替わることがある
  quirks:
    - 常に雲や風の動きを観察している
    - 会話中でも空を見上げることが多い
    - 感情が高ぶると周囲の天候が微妙に変化する
  values:
    - 自由
    - 実用的な親切
    - 自然との調和
    - 真の平等
appearance:
  summary: 風に吹かれるような長い銀青色の髪と、変わりやすい天候のように色が変化する青灰色の瞳が特徴的。軽装の旅人風の服装に、自由都市同盟の伝統的な風雨の模様が刺繍されている。
  distinctiveFeatures:
    - 銀青色の長い髪（常に少し濡れたように見える）
    - 感情によって色調が変わる青灰色の瞳
    - 左腕に巻かれた水と風の模様の入れ墨
  clothing: 実用的な青と灰色の旅人用衣装。薄い防水ケープと多機能な旅行者のバッグを持つ。
  physique: しなやかで強靭。常に風の中で育った者特有の軽やかな動き。
  age: 23
  gender: 男性
backstory:
  summary: >-
    自由都市同盟の風の街エアリスで元素使いの家系に生まれる。幼い頃から卓越した風と雨の魔法の才能を見せたが、伝統的な学術機関には属さず、実地で腕を磨いてきた。18歳で街を旅立ち、アルディアとテクナスの境界地域で一般市民のための魔法サービスを提供しながら、両国の政治的緊張と無関係に生きてきた。
  significantEvents:
    - 10歳の時に起きた大嵐で、直感的に風を操り村を救った
    - 16歳で風雨の試練を完了し、元素操作の完全な権利を獲得
    - 18歳で政治的圧力に反発して故郷を離れる決断
    - 境界地域での洪水救助で数十人の命を救い、「雨の守護者」の異名を得る
  origin: 自由都市同盟、エアリス（風の街）
  trauma:
    - 政治的緊張による故郷の変化と分断
    - 救えなかった洪水犠牲者への罪悪感
  motivations: 魔法を学術や政治から解放し、一般の人々の日常を良くするために使うこと。両国の政治的緊張から中立地帯の人々を守ること。
  secrets:
    - 自由都市同盟の特殊情報網の一員として、時折両国の情報を収集している
    - 実は高貴な血筋の持ち主だが、その事実から逃れるように旅をしている
relationships:
  - targetId: protagonist
    type: FRIEND
    strength: 0.9
    description: 偶然の出会いから始まった友情が次第に深まり、互いに惹かれ合う関係に。レインは彼女の学術的探究心と純粋さに魅力を感じ、彼女は彼の自由な精神と実践的な魔法アプローチに新鮮さを感じている。
  - targetId: ally
    type: FRIEND
    strength: 0.8
    description: 実践的な魔法の使い手同士として意気投合。テクナスの技術に敬意を示しつつも、過度の機械化への懸念を率直に伝え合う関係。
  - targetId: mentor
    type: NEUTRAL
    strength: 0.5
    description: 学術界の権威には本能的に警戒心を抱くが、メンターの隠された革新性に気づきつつある。複雑な評価を持つ関係。
