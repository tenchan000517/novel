    - "ライバルの危機から学ぶ教訓"
  foreshadowing:
    - "持続可能なビジネスモデルの重要性"
    - "法人化への準備の必要性"
  mustHaveOutcome: "戦略的思考を身につけた誠がチームを率いて初めての資金調達に成功し、事業の新たな段階への準備が整う"

- chapterRange: [23, 26]
  phase: "RESOLUTION"
  title: "組織としての進化"
  summary: "資金調達を機に、法人化の準備を始める。ドラッガーのマネジメント理論やコトラーのマーケティング戦略など、さらに経営知識を深める。同時に、BS・P/L・CFといった財務知識も習得。理想の会社像を再考し、組織文化の構築にも力を入れ始める。競合が増える中、差別化戦略を構築し、自社のポジショニングを明確化。社会的意義のある事業という原点を再確認し、持続可能なビジネスモデルの構築に取り組む。"
  storyArc: "経営基盤構築"
  storyGoal: "組織としての基盤確立と差別化戦略の構築"
  keyEvents:
