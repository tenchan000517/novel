    - "サービスの社会的評価の向上"
    - "上場を視野に入れた次なる挑戦への決意"
  characterFocus:
    - "高橋誠（主人公）"
    - "コアチームメンバー全員"
    - "新たな社員たち"
    - "サービス利用者代表"
  requiredElements:
