- chapterRange: [1, 3]
  phase: "OPENING"
  title: "夢と現実の距離"
  summary: "大学3年生の高橋誠は、新卒離職率の高さなど社会問題を解決するスタートアップを立ち上げたいという強い思いを持っているが、ビジネスコンテストで発表したアイデアは「理想論」と一蹴され惨敗する。挫折を味わった誠は、偶然知った中期起業家育成プロジェクトへの参加を決意する。そこで山田哲也というメンターと出会い、「解の質より問いの質」という言葉に出会う。"
  storyArc: "起業家への第一歩"
  storyGoal: "主人公の理想と現実のギャップを示し、成長への第一歩を踏み出す"
  keyEvents:
    - "主人公がビジネスコンテストに参加するも「理想論」と批判され惨敗"
    - "同期の友人が大手企業への就職を決める中、焦りと迷いを感じる"
    - "起業家育成プロジェクトの説明会で山田メンターと出会う"
    - "「解の質より問いの質」という言葉に衝撃を受ける"
  characterFocus:
    - "高橋誠（主人公）"
    - "山田哲也（メンター）"
    - "大学の友人たち"
  requiredElements:
    - "主人公の真面目で誠実な性格を示す場面"
    - "部活で培った主将としての経験の言及"
    - "新卒離職問題への問題意識"
    - "現実とのギャップに直面する挫折体験"
  foreshadowing:
    - "山田メンターの「問いの質」という言葉"
    - "学生時代に書いた「理想の会社」についてのレポート"
  mustHaveOutcome: "主人公が起業家育成プロジェクトへの参加を決意し、自分の弱点と向き合い始める"

- chapterRange: [4, 5]
  phase: "OPENING"
  title: "目を開く旅の始まり"
  summary: "起業家育成プロジェクトが始まり、誠は自分の常識が通用しない環境に戸惑う。様々なバックグラウンドを持つ参加者たちと交流する中で、自分の視野の狭さに気づき始める。プロジェクトの一環で行った企業訪問では、実際のビジネスの現場を目の当たりにし、自分の理想と現実のギャップをさらに痛感する。"
  storyArc: "視野の拡大"
  storyGoal: "主人公の視野を広げ、現実のビジネス環境への理解を深める"
  keyEvents:
    - "起業家育成プロジェクトの初日、多様なバックグラウンドの参加者との出会い"
    - "グループワークで自分のコミュニケーション不足を痛感"
    - "実際の企業訪問で現場の声を聞く体験"
    - "最初のピッチ練習で再び厳しい評価を受けるが、具体的な改善点を得る"
  characterFocus:
    - "高橋誠（主人公）"
    - "山田哲也（メンター）"
    - "同じプロジェクト参加者たち"
  requiredElements:
    - "多様なバックグラウンドとの交流場面"
    - "実際のビジネス現場の描写"
    - "自己認識の変化の兆し"
  foreshadowing:
    - "エンジニアの重要性についての言及"
    - "ユーザーインタビューの重要性の示唆"
  mustHaveOutcome: "主人公が自分の理想と現実のギャップを認識し、具体的な学びの必要性を自覚する"

- chapterRange: [6, 8]
  phase: "DEVELOPMENT"
  title: "仲間との出会い"
  summary: "プロジェクトの技術ハッカソンで、A技術に精通したエンジニアの佐藤健太と出会う。二人は意気投合し、誠のビジョンと健太の技術力を組み合わせることで可能性を感じる。さらに、マーケティングの知識が豊富な鈴木美咲も加わり、最初のコアチームが形成される。しかし、チームで最初のサービス構想を練る中で、それぞれの考え方の違いが表面化し始める。"
  storyArc: "チーム形成"
  storyGoal: "コアチームの形成と最初の協働体験"
  keyEvents:
    - "技術ハッカソンでA技術に精通した佐藤健太との出会い"
    - "二人での最初のアイデアブレスト"
    - "マーケティング知識豊富な鈴木美咲との出会いとチーム加入"
    - "三人での最初のサービス構想会議と意見の食い違い"
  characterFocus:
    - "高橋誠（主人公）"
    - "佐藤健太（エンジニア）"
    - "鈴木美咲（マーケター）"
  requiredElements:
    - "A技術の可能性と特徴の説明"
    - "チームメンバーそれぞれの強みと性格描写"
    - "最初のチーム内対立の芽"
  foreshadowing:
    - "佐藤が個人的に開発していたプロジェクトへの言及"
    - "美咲のマーケットイン思考の兆し"
  mustHaveOutcome: "コアメンバー3人のチームが形成され、共通のビジョンを持ちながらも考え方の違いが明確になる"

- chapterRange: [9, 10]
  phase: "DEVELOPMENT"
  title: "最初の壁"
  summary: "チームで練ったサービス構想をプロジェクト内発表会で披露するが、「ユーザーのニーズが見えない」「プロダクトインの発想」と厳しい批判を受ける。落ち込むチームだが、山田メンターのアドバイスを受け、実際にターゲットユーザーへのインタビューを行うことを決意。インタビュー準備をする中で、チームの結束が少しずつ強まっていく。また、プロジェクトの別チームで急速に注目を集める中村大輔のチームの存在を意識し始める。"
  storyArc: "最初の挫折と学び"
  storyGoal: "チームの最初の挫折とユーザー視点への気づき"
  keyEvents:
    - "サービス構想の発表と厳しい批判"
    - "落ち込むチームと山田メンターのアドバイス"
    - "ターゲットユーザーインタビューの準備"
    - "ライバルとなる中村大輔チームの台頭"
  characterFocus:
    - "高橋誠（主人公）"
    - "佐藤健太（エンジニア）"
    - "鈴木美咲（マーケター）"
    - "山田哲也（メンター）"
    - "中村大輔（ライバル）"
  requiredElements:
    - "プロダクトイン思考の限界への気づき"
    - "チームの結束が試される場面"
    - "ライバルの存在による刺激"
  foreshadowing:
    - "ユーザーインタビューでの発見の予感"
    - "中村チームとの関係性の将来的変化の兆し"
  mustHaveOutcome: "チームがユーザー視点の重要性に気づき、実際のユーザーインタビューを実施する決意をする"

- chapterRange: [11, 13]
  phase: "CHALLENGE"
  title: "顧客の声"
  summary: "チームは実際にターゲットユーザーへのインタビューを実施。予想外の反応や意見に戸惑いながらも、リアルな「困りごと」を発見し始める。特に鈴木の洞察力が光り、インタビュー内容の分析が進む。しかし、発見した課題に対して誠は自分の当初のビジョンとのギャップに悩み、プロダクトイン思考から抜け出せずにいる。山田メンターの「問いの質」という言葉が再び響き、徐々に顧客視点への転換が始まる。"
  storyArc: "顧客理解への道"
  storyGoal: "顧客の声から真のニーズを発見し、考え方の転換点を迎える"
  keyEvents:
    - "実際のユーザーインタビュー実施と予想外の反応"
    - "鈴木の分析力による顧客課題の整理"
    - "誠の当初ビジョンと発見した課題のギャップによる葛藤"
    - "山田メンターの「問いの質」という言葉の再認識"
  characterFocus:
    - "高橋誠（主人公）"
    - "鈴木美咲（マーケター）"
    - "山田哲也（メンター）"
    - "インタビュー協力者たち"
  requiredElements:
    - "リアルなユーザーインタビュー場面"
    - "顧客の「困りごと」発見のプロセス"
    - "主人公の思考転換の葛藤"
  foreshadowing:
    - "新たなサービス方向性の兆し"
    - "山田メンターが語った「返報性の法則」への言及"
  mustHaveOutcome: "チームが顧客の真のニーズに基づく新しいサービス方向性を模索し始め、主人公のマーケットイン思考への転換が始まる"

- chapterRange: [14, 15]
  phase: "CHALLENGE"
  title: "転換点"
  summary: "インタビュー結果を基に、チームはサービスの方向性を大きく転換することを決意。技術的な実装可能性について佐藤が検証し、マーケティング戦略については鈴木が主導する形で新しいプロトタイプを開発し始める。誠は自分のこだわりを手放す苦しさと、チームの力を信頼することの大切さを学ぶ。最初の有料サービスをローンチするも、ユーザー獲得に苦戦。しかし、少数の熱狂的なファンを獲得することに成功する。"
  storyArc: "サービス転換"
  storyGoal: "顧客視点に基づくサービスへの転換と最初の市場反応"
  keyEvents:
    - "チームでのサービス方向性の再定義"
    - "佐藤による技術検証と実装"
    - "鈴木主導のマーケティング戦略構築"
    - "最初の有料サービスローンチとユーザー獲得の苦戦"
    - "熱狂的な初期ファンの獲得"
  characterFocus:
    - "高橋誠（主人公）"
    - "佐藤健太（エンジニア）"
    - "鈴木美咲（マーケター）"
    - "初期ユーザーたち"
  requiredElements:
    - "サービス転換の意思決定プロセス"
    - "技術的な実装過程"
    - "初めての顧客獲得の喜び"
    - "主人公のリーダーとしての判断場面"
  foreshadowing:
    - "顧客との何気ない会話から得た業界の課題"
    - "佐藤がより大規模な技術開発に興味を示す場面"
  mustHaveOutcome: "顧客視点に基づく新しいサービスがローンチされ、小さいながらも確かな手応えを感じる"

- chapterRange: [16, 18]
  phase: "GROWTH"
  title: "成長への試練"
  summary: "サービスの小さな成功を受けて、チームは次のステップを検討。しかし、規模拡大と収益化のバランスに悩む。この頃、誠はNLP理論や返報性の法則などの営業スキルを学び始める。同時に、中村率いるライバルチームが大きな投資を獲得するニュースが入り、焦りを感じる。チーム内でも方向性の違いから佐藤との意見対立が激化し、佐藤の離脱危機が訪れる。"
  storyArc: "リーダーシップの試練"
  storyGoal: "チーム危機を通じたリーダーシップの成長"
  keyEvents:
    - "サービス拡大と収益化の議論"
    - "NLP理論や返報性の法則などの営業スキル習得"
    - "ライバル中村チームの投資獲得ニュース"
    - "佐藤との意見対立と離脱危機"
  characterFocus:
    - "高橋誠（主人公）"
    - "佐藤健太（エンジニア）"
    - "中村大輔（ライバル）"
  requiredElements:
    - "ビジネススキル習得プロセス"
    - "ライバルとの比較による焦り"
    - "チーム内対立と解決への模索"
  foreshadowing:
    - "佐藤の個人プロジェクトの重要性"
    - "孫氏の兵法への言及"
  mustHaveOutcome: "チーム危機を経て、誠がリーダーとしての自覚を深め、佐藤の離脱を防ぎチームの結束を強める"

- chapterRange: [19, 22]
  phase: "GROWTH"
  title: "戦略的思考への目覚め"
  summary: "佐藤の離脱危機を機に、誠は自分の「器」の小ささを痛感。孫氏の兵法や戦略と戦術の違い、PDCAなど様々な経営理論を学ぶ。その学びを活かし、チームの強みを活かす戦略を構築。佐藤の個人プロジェクトをコア技術として取り入れ、サービスの大幅強化に成功。新たな投資家との出会いから、初めての資金調達にも成功する。一方、急成長していた中村チームに突然の危機が訪れる。"
  storyArc: "経営者への成長"
  storyGoal: "戦略的思考の獲得と資金調達の成功"
  keyEvents:
