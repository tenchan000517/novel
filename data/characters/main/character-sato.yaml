id: character-sato
name: 佐藤健太
shortNames:
  - 健太
  - 佐藤
type: MAIN
description: 主人公のチームに加わるエンジニア。A技術に精通し、高い技術力を持つ。実践的で冷静な判断ができるが、時に技術的な視点に偏りがち。
personality:
  traits:
    - 論理的
    - 実践的
    - 冷静
    - 好奇心旺盛
    - 技術志向
  speechPatterns:
    - 簡潔で要点を突いた話し方
    - 技術用語を多用する
    - 「技術的には可能だけど...」と現実的制約を指摘する
  quirks:
    - 考え事をしながらコードを書く
    - 寝不足でも集中すると何時間でも作業を続ける
    - 気になるとすぐに検証してみる
  values:
    - 技術の力で世界を変えること
    - 効率性と実用性
    - オープンソースの精神
    - 常に新しいことを学ぶこと
