  clothingStyle: カジュアルでシンプルな服装。黒やネイビーのTシャツとジーンズが定番。
backstory:
  summary: >-
    中学時代からプログラミングに興味を持ち、独学で様々な言語を習得。大学ではコンピュータサイエンスを専攻しながら、複数のプログラミングコンテストで入賞。大手IT企業からの内定も得たが、自分の技術を活かせる小さなチームでの仕事に魅力を感じている。
  significantEvents:
    - 中学3年生の時に初めて自作アプリをリリース
    - 高校時代に全国規模のプログラミングコンテストで3位入賞
    - 大学2年次に国際ハッカソンに参加し、チームで優勝
    - A技術の黎明期から関わり、コミュニティで知られる存在に
  origin: 関東の地方都市
  trauma:
    - 中学時代のいじめ経験（技術に没頭するきっかけになった）
  detailedHistory: >-
    両親は共働きの一般家庭。父親はSE、母親は事務職。父の影響でPCに触れる機会が多く、中学生の頃から独学でプログラミングを始める。技術系の話題で盛り上がる友人が少なく、オンラインコミュニティに居場所を見つける。高校時代にはすでに小規模な受託開発を請け負うほどのスキルを持ち、大学ではさらに技術を磨く。最新の技術トレンドに敏感で、特にA技術には早期から取り組み、深い知識を持つ。
  motivations: 革新的な技術で社会に価値を提供すること。技術的な挑戦を通じて自分の限界を試したい。
  secrets: 実は社会性に不安を持っており、技術に逃げているところがある
