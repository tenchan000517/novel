id: character-takahashi
name: 高橋誠
shortNames:
  - 誠
  - 高橋君
type: MAIN
description: 物語の主人公。真面目で誠実な大学生で、社会課題を解決するスタートアップを立ち上げようとする若き起業家志望者。理想主義と現実のギャップに苦しみながらも成長していく。
personality:
  traits:
    - 真面目すぎるほど真面目
    - 誠実
    - 責任感が強い
    - 理想主義
    - 粘り強い
  speechPatterns:
    - 論理的で丁寧な話し方
    - 「〜だと思います」と意見を述べる
    - 「なるほど」と相手の意見を受け止める
  quirks:
    - 考え込むとメモを取り始める
    - 緊張すると姿勢が異常に良くなる
    - 大事な話をする前に眼鏡を直す
  values:
    - 社会課題の解決に貢献すること
    - 誠実さと真摯さを大切にする
    - チームの力を信じる
    - 継続的な学びと成長
appearance:
  age: 21
  gender: 男性
  height: 175
  bodyType: 標準的な体格、スポーツで鍛えられた体
  hairColor: 黒
  eyeColor: 茶色
  distinguishingFeatures:
    - 黒縁の知的な印象の眼鏡
    - 部活で鍛えた姿勢の良さ
    - 清潔感のある身だしなみ
  clothingStyle: シンプルで機能的な服装。大事な場面ではスーツも着こなす。
backstory:
  summary: 両親に恵まれた家庭環境で育ち、小さい頃から真面目で責任感の強い性格だった。大学では部活動の主将を務め、全国大会出場や国体選手にも選ばれた経験を持つ。新卒離職率の高さなど社会問題に問題意識を持ち、起業して解決したいという思いを抱いている。
  significantEvents:
    - 高校時代、部活の主将として全国大会に出場
    - 大学2年次に国体選手に選出される
    - 大学でのキャリア授業で新卒離職問題について知り、問題意識を持つ
    - 起業家の講演会に参加し、社会起業への関心を深める
  origin: 東京郊外の住宅街
  trauma:
    - 特になし（恵まれた環境で育った）
  detailedHistory: 両親は共働きの一般家庭。父親は中小企業の営業マン、母親は小学校教師。幼い頃から責任感を育てられ、何事にも一生懸命取り組む姿勢が身についた。学業も優秀だが、特に部活動（陸上競技）に打ち込み、リーダーシップを発揮。大学では経営学を専攻しながら、部活動の主将としてチームをまとめ上げた。社会問題への意識が高く、特に若者のキャリア問題に関心を持つようになる。
  motivations: 社会課題を解決する企業を作り、世の中をより良くしたいという想い。自身も経営者として成功したいという願望。
  secrets: 実は内心では自信がなく、うまくいかないのではないかという不安を抱えている
