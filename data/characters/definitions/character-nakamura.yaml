id: character-nakamura
name: 中村大輔
shortNames:
  - 中村
  - ナカムラ
type: SUB
description: 主人公のライバルとなる若手起業家。華々しい成功を収めているように見えるが、持続可能性という点で問題を抱えている。野心的でカリスマ性があるが、短期的成果を重視する傾向がある。
personality:
  traits:
    - 野心的
    - カリスマ的
    - 短期思考
    - 自信家
    - 競争心が強い
  speechPatterns:
    - 断定的な話し方
    - 「俺なら」「俺たちは」と自信に満ちた表現
    - スピード感を強調する言葉遣い
  quirks:
    - 常に時計を気にする
    - 人前では完璧な笑顔を見せる
    - 成功した起業家の言葉を引用する
  values:
    - スピードと成長
    - 注目を集めること
    - 勝利と成功
    - 革新的であること
appearance:
  age: 22
  gender: 男性
  height: 182
  bodyType: 細身だが筋肉質
  hairColor: 茶色（スタイリッシュに整えられている）
  eyeColor: 茶色
  distinguishingFeatures:
    - 高級感のある腕時計
    - 常に完璧に整えられた外見
    - 自信に満ちた姿勢と歩き方
  clothingStyle: トレンディでブランド志向。ビジネスカジュアルながらも洗練された服装。
backstory:
  summary: 裕福な家庭に育ち、若い頃から起業家精神を育まれる。大学在学中から複数の小規模ビジネスを立ち上げた経験があり、メディアにも取り上げられたことがある。華やかな外見の裏には、常に結果を求められるプレッシャーがある。
  significantEvents:
    - 高校時代に最初の小さなオンラインビジネスを立ち上げる
    - 大学1年時に学生起業家として地元メディアに取り上げられる
    - 大学2年時に全国規模の学生起業家コンテストで優勝
    - 複数の投資家からの関心を集める
  origin: 東京都心部
  trauma:
    - 父親からの期待と比較によるプレッシャー
  detailedHistory: >-
    実業家の父と医師の母を持つ裕福な家庭で育つ。幼い頃から父親の影響で起業家精神を育まれ、高校時代には既に小規模なビジネスを展開。有名私立大学に進学後も起業活動を継続し、メディアの注目を集める。外からは順風満帆に見えるが、父親の期待に応えなければならないというプレッシャーを常に抱えている。結果至上主義的な環境で育ったため、短期的な成果と外部からの評価を重視する傾向がある。
  motivations: 実績を残して認められたい。父親を超える起業家になりたい。短期間で大きな成功を収めたい。
  secrets: 外見上の自信とは裏腹に、自分の価値に対する不安を抱えている
