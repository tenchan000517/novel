id: character-suzuki
name: 鈴木美咲
shortNames:
  - 美咲
  - 鈴木さん
type: MAIN
description: 主人公のチームに加わるマーケティング担当。顧客視点に立った思考ができ、コミュニケーション能力が高い。現実的な視点を持ちながらも、チームのビジョンに共感している。
personality:
  traits:
    - 共感力が高い
    - 現実的
    - 観察力がある
    - コミュニケーション上手
    - 行動力がある
  speechPatterns:
    - わかりやすい言葉で伝える
    - 質問を多用する
    - 「ユーザー視点で考えると…」と話を切り出す
  quirks:
    - 人の話を聞くときに頷きが多い
    - アイデアが浮かぶとスマホですぐにメモを取る
    - 考え事をするときにコーヒーを飲む
  values:
    - ユーザーにとっての価値創造
    - 効果的なコミュニケーション
    - データに基づく判断
    - 継続的な改善
appearance:
  age: 22
  gender: 女性
  height: 163
  bodyType: スリム
  hairColor: 黒（肩くらいの長さ）
  eyeColor: 茶色
  distinguishingFeatures:
    - 明るい笑顔
    - 常にスマートフォンを手元に置いている
    - シンプルながらセンスの良いアクセサリー
  clothingStyle: カジュアルでありながらも洗練された服装。ミニマルなデザインを好む。
backstory:
  summary: >-
    マーケティングを専攻する大学生。学生時代からSNSマーケティングのインターンを経験し、実践的なスキルを持つ。複数の学生団体でPR担当を務めた経験があり、コミュニケーション能力に長けている。社会問題への関心も高く、ビジネスを通じた社会貢献に興味を持っている。
  significantEvents:
    - 高校時代に学校祭の広報担当としてSNS運用で集客に成功
    - 大学1年次にデジタルマーケティング企業でのインターンを経験
    - 大学2年次にボランティア団体のPR担当として活動
    - 複数の学生広報コンテストで入賞経験
  origin: 東京都内
  trauma:
    - 親の離婚による家庭環境の変化（コミュニケーションの重要性を学ぶきっかけに）
  detailedHistory: >-
    母子家庭で育ち、母親が広告代理店に勤めていた影響でマーケティングに興味を持つ。経済的に余裕がない環境でも工夫して学びの機会を得ようと努力。高校時代から様々な団体でボランティアとして広報活動を手伝い、実践的なスキルを磨く。大学ではマーケティングを専攻しながら、複数のインターンシップやアルバイトを経験。特にユーザー心理やSNSマーケティングに強みを持つ。
  motivations: ビジネスを通じて社会問題を解決したい。人々の行動や心理を理解し、より良いコミュニケーションを実現したい。
  secrets: 家庭の経済状況から、安定志向の親からは起業活動に反対されている
