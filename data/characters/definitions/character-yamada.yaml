id: character-yamada
name: 山田哲也
shortNames:
  - 山田さん
  - 山田メンター
type: SUB
description: 起業家育成プロジェクトのメンター。複数のスタートアップ経験を持つ実務家。厳しくも温かい指導で主人公たちを導く。
personality:
  traits:
    - 洞察力がある
    - 実践的
    - 忍耐強い
    - 直言する
    - 温かみがある
  speechPatterns:
    - 質問で考えさせる話し方
    - 「本質は〜だ」と核心を突く
    - 時に比喩を用いて説明する
  quirks:
    - 人の話を聞くときに目を細める
    - 重要なポイントでペンを持ち上げる
    - 考えをまとめるときに少し沈黙する
  values:
    - 本質を見極めること
    - 継続的な学びと成長
    - 実践を通じた経験
    - 若い世代の可能性を信じる
appearance:
  age: 42
  gender: 男性
  height: 180
  bodyType: 筋肉質で引き締まった体型
  hairColor: 黒（少しだけ白髪混じり）
  eyeColor: 黒
  distinguishingFeatures:
    - 知性を感じさせる表情
    - 穏やかだが鋭い眼差し
    - 常に整った身だしなみ
  clothingStyle: ビジネスカジュアル。ジャケットとチノパンが多い。
backstory:
  summary: 元起業家で複数のスタートアップを経験。成功と失敗の両方を経験し、現在は若手起業家の育成に力を入れている。大手企業での勤務経験もあり、幅広い視点を持つ。
  significantEvents:
    - 20代後半に最初のスタートアップを設立するも失敗
    - 30代前半に2度目の起業で小規模ながら成功
    - 30代後半に投資家側の立場も経験
    - 40代になり若手起業家の育成に情熱を注ぐようになる
  origin: 大阪
  trauma:
    - 最初の起業での派手な失敗（多くの教訓を得る契機に）
  detailedHistory: >-
    関西の名門大学を卒業後、大手企業に就職。しかし組織の硬直性に疑問を持ち、20代後半で退職して起業。最初のスタートアップは資金調達後に行き詰まり失敗。その経験から学び、30代前半に2度目の起業では小規模ながらも成功を収める。その後、エンジェル投資家としての活動も開始。40代になってからは、自身の経験を活かして若手起業家の育成に注力。特に「問いの質」を重視するアプローチで知られる。
  motivations: 若い世代が自分の失敗を繰り返さないよう導きたい。日本のスタートアップエコシステムを強化したい。
  secrets: 実は現在も小規模ながら新たなビジネスを密かに立ち上げている
